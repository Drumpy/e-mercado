<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .btn-brand {
      background-color: #d61c6c !important;
      border-color: #d61c6c !important;
    }

    .btn-brand:hover {
      background-color: hsl(334, 77%, 39%) !important;

    }

    .font-brand {
      color: #d61c6c;
    }

    .font-brand-light {
      color: #f5f5f5;
      user-select: none;
    }

    .invalid {
      color: #d61c6c;
      border: 2px solid #d61c6c !important;
    }

    .form-control:focus,
    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(214, 28, 108, 0.25);
      border-color: hsl(334, 77%, 75%) !important;
    }

    .alert {
      color: #f5f5f5;
      background-color: #d61c6c;
      border-color: #d61c6c;
      z-index: 999;
    }

    .alert.alertNone {
      display: none;
    }
  </style>
</head>

<body>

  <div class="vh-100 d-flex text-center align-items-center">

    <div class="signin col-6">
      <div class="form-signin">
        <h1 class=" mb-4 font-weight-bold font-brand">Registrarse</h1>
        <div id="alertDOM" class="alert alert-danger alertNone" role="alert">

        </div>
        <label for="inputEmail" class="sr-only">Ingresa tu email</label>
        <input type="email" id="inputEmailDOM" class="form-control rounded-pill mb-2" placeholder="nombre@email.com" autofocus="" />
        <label for="inputPassword" class="sr-only">Ingresa tu contraseña</label>
        <input type="password" id="inputPasswordDOM" class="form-control rounded-pill" placeholder="Contraseña" />
        <div class="checkbox my-3">
          <label>
            <input type="checkbox" value="remember-me" /> Recordarme
          </label>
        </div>
        <button id="buttonDOM" class="btn btn-lg btn-primary btn-block btn-brand rounded-pill">
          Crear cuenta
        </button>
        <a href="#" class="d-inline-block text-decoration-none text-muted mt-3">¿Ya tienes cuenta? Ingresá aquí</a>
        <p class="mt-5 mb-3 text-muted">© 2017-2020</p>
      </div>
    </div>

    <div class="col-6 h-100 background font-brand-light d-flex align-items-center justify-content-center">
      <div class="animate__animated animate__fadeInRight">
        <h1 class="display-3 ">e-<span class=" font-weight-bold">MERCADO</span></h1>
        <h4>tu e-commerce favorito</h4>
      </div>
    </div>

  </div>


  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
