    <link href="css/styles.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #f5f5f5;
        }

        .signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .btn-brand {
            background-color: #d61c6c !important;
            border-color: #d61c6c !important;
        }

        .font-brand {
            color: #d61c6c;
        }

        .font-brand-light {
            color: #f5f5f5;
            user-select: none;
        }
    </style>
</head>

<body>

    <div class="vh-100 d-flex text-center align-items-center">

        <div class="signin col-6">
            <form class="form-signin" action="index.html">
                <h1 class=" mb-3 font-weight-bold font-brand">Registrarse</h1>
                <label for="inputEmail" class="sr-only">Ingresa tu email</label>
                <input type="email" id="inputEmail" class="form-control rounded-pill mb-2" placeholder="Ingresa tu email" required autofocus="" />
                <label for="inputPassword" class="sr-only">Ingresa tu contraseña</label>
                <input type="password" id="inputPassword" class="form-control rounded-pill" placeholder="Ingresa tu contraseña" required />
                <div class="checkbox my-3">
                    <label>
                        <input type="checkbox" value="remember-me" /> Recordarme
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-brand rounded-pill" type="submit">
                    Crear cuenta
                </button>
                <a href="#" class="d-inline-block text-decoration-none text-muted mt-3">¿Ya tienes cuenta? Ingresá aquí</a>
                <p class="mt-5 mb-3 text-muted">© 2017-2020</p>
            </form>
        </div>

        <div class="col-6 h-100 background font-brand-light d-flex align-items-center justify-content-center">
            <div class="">
                <h1 class="display-3 ">e-<span class=" font-weight-bold">MERCADO</span></h1>
                <h4>tu e-commerce favorito</h4>
            </div>
        </div>

    </div>


    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
</body>
