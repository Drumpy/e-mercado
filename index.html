<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="249059822369-goocq45dgk8lg1o1fqt06p7f11ek56pb.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="vh-100 d-flex text-center align-items-center">

    <div class="signin col-6">
      <div class="form-signin">
        <h1 class=" mb-4 font-weight-bold font-brand">Bienvenid@</h1>
        <div id="alertDOM" class="alert alert-danger alertNone font-weight-bold" role="alert">

        </div>
        <label for="inputEmail" class="sr-only">Ingresa tu email</label>
        <input type="email" id="inputEmailDOM" class="form-control rounded-pill mb-2" placeholder="Usuario" autofocus="" />
        <label for="inputPassword" class="sr-only">Ingresa tu contraseña</label>
        <input type="password" id="inputPasswordDOM" class="form-control rounded-pill mb-4" placeholder="Contraseña" />
        <button id="buttonDOM" class="btn btn-lg btn-primary btn-block btn-brand rounded-pill">
          Crear cuenta
        </button>
        <span class="font-brand-light d-inline-block text-muted mt-3">o</span>
        <div class="gSigninContainer mt-3">
          <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        </div>
        <p class="mt-5 mb-3 text-muted">e-MERCADO 2020</p>
      </div>

    </div>

    <div class="col-6 h-100 background font-brand-light d-flex align-items-center justify-content-center">
      <div class="animate__animated animate__fadeInRight">
        <h1 class="display-3 ">e-<span class="font-weight-bold">MERCADO</span></h1>
        <h4>tu e-commerce favorito</h4>
      </div>
    </div>

  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script>
    function onSignIn(googleUser) {
      // Useful data for your client-side scripts:
      var profile = googleUser.getBasicProfile();
      localStorage.setItem(
        "User", JSON.stringify({
          email: profile.getName(),
          avatar: profile.getImageUrl()
        }));
      window.location = "home.html";
    }

    window.onload = function () {
      let background = document.querySelector(".background");
      let rdm = Math.floor(Math.random() * 3);
      background.style.backgroundImage = "url('../img/background-" + rdm + ".png')"
    };
  </script>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
